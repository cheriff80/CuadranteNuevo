apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'//conexi√≥n firebase

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.example.cuadrante"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.firebase:firebase-analytics:17.2.2'
//add the Firebase SDK for Google Analytics
    implementation 'com.google.firebase:firebase-auth:19.1.0'
//dependencia de la biblioteca Android Firebase Authentication
    testImplementation 'junit:junit:4.12'
    //dependencia de la biblioteca FireBase CloudStore
    implementation 'com.google.firebase:firebase-firestore:21.2.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

}
